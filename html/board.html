<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Board</title>
  <link rel="stylesheet" href="/style/board.css" />

  <link rel="icon" type="image/x-icon" href="../assets/icons/favicon.png" />

</head>

<body class="" id="body" onload="init()">
  <div id="board-div">
  <div w3-include-html="../assets/templates/header.html"></div>
  <div w3-include-html="../assets/templates/menu.html"></div>

  <div class="board" id="board-id">


    <div class="board-title">

      <div class="board-title-head">Board</div>
      <form class="find-task" onsubmit="findTask()">
        <input class="input-field" required type="text" placeholder="Find Task" id="findTask"><img class="find-task-img"
          src="../assets/icons/find.png">
      </form>
      <div class="add-task-button pointer">
        Add Task <img src="/assets/icons/add.png" />
      </div>

    </div>
    <div class="board-column">

      <div class="move-right">
        <div class="board-column-title">
          <span>To do</span>
          <div class="images">
            <img class="board-column-title-img" src="../assets/icons/plusButton.svg">
            <img onclick="addTask()" class="board-column-title-img2 d-none" src="../assets/icons/plusButton2.svg">
          </div>
        </div>
        <div class="board-column-empty">No tasks To Do</div>
        <div class="position-relative">
          <div class="board-task-card pointer">
            <div class="board-task-card-title">User story</div>
            <div class="board-task-card-description">Kochwelt Page & Recipe Recommender</div>
            <div class="board-task-card-task">tekst blablablablablabla</div>
            <div class="board-task-card-subtasks">
              <div class="board-task-card-subtasks-bar">
                <div class="bar-fill" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
              <div class="board-task-card-subtasks-amount"></div>1/2 Subtasks
            </div>
            <div class="board-task-card-users">
              <div class="board-task-card-users-amount">M</div>
              <div class="board-task-card-priority"><img src="../assets/icons/medium-prio.png"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- Task-Card -->
      


      <!---->

      <div class="move-right">
        <div class="board-column-title">
          <span>In progress</span>
          <div class="images">
            <img class="board-column-title-img" src="../assets/icons/plusButton.svg">
            <img class="board-column-title-img2 d-none" src="../assets/icons/plusButton2.svg">
          </div>
        </div>
        <div class="board-column-empty">No tasks in Progress</div>
      </div>

      <div class="move-right">
        <div class="board-column-title">
          <span>Awaiting feedback</span>
          <div class="images">
            <img class="board-column-title-img" src="../assets/icons/plusButton.svg">
            <img class="board-column-title-img2 d-none" src="../assets/icons/plusButton2.svg">
          </div>
        </div>
        <div class="board-column-empty">No Feedback awaited</div>
      </div>

      <div class="move-right">
        <div class="board-column-title">Done</div>
        <div class="board-column-empty">No tasks Done</div>
      </div>

    </div>

  </div>


</div>
  <div id="add-task" class="add-tasks-whole-div d-none center column">
          
  </div>



  <script src="../script/header.js"></script>
  <script src="/script/board.js"></script>
</body>

</html>
