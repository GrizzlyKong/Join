<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Board</title>
  <link rel="stylesheet" href="../style/board.css"/>
  <link rel="icon" type="image/x-icon" href="../assets/icons/favicon.png" />

</head>

<body class="" id="body" onload="init()">
  <div id="board-div">
    <div w3-include-html="../assets/templates/header.html"></div>
    <div w3-include-html="../assets/templates/menu.html"></div>
    <img class="img2 d-none" src="../assets/icons/delete2.png" alt="">

    <div class="board" id="board-id">

      <div id="all-task-infos">

      </div>

      <div class="board-title">

        <div class="board-title-head">Board</div>
        <form class="find-task">
          <input class="input-field" required="" type="text" placeholder="Find Task" id="findTask">
          <img class="find-task-img" src="../assets/icons/find.png" alt="magnifying glass picture">
        </form>
        <div onclick="addTask()" class="add-task-button pointer">
          Add Task <img src="../assets/icons/add.png" alt="an image with a plus">
        </div>

      </div>
      <div class="board-column">

        <div class="move-right">
          <div class="board-column-title">
            <span>To do</span>
            <div class="images">
              <img class="board-column-title-img" src="../assets/icons/plusButton.svg" alt="an image with a plus">
              <img onclick="addTask()" class="board-column-title-img2 pointer"
                src="../assets/icons/plusButton2.svg" alt="an image with a plus in blue">
            </div>
          </div>
          <div id="board-column-empty-id" class="board-column-empty">No tasks To Do</div>
          <div id="todo" class="drag-area column" ondrop="drop(event, 'todo')"
            ondragover="allowDrop(event);"></div>
        </div>

        <div class="move-right">
          <div class="board-column-title">
            <span>In progress</span>
            <div class="images">
              <img class="board-column-title-img" src="../assets/icons/plusButton.svg" alt="an image with a plus">
              <img class="board-column-title-img2 d-none" src="../assets/icons/plusButton2.svg" alt="an image with a plus in blue">
            </div>
          </div>
          <div class="board-column-empty">No tasks in Progress</div>
          <div id="inprogress" class="drag-area column"
            ondrop="drop(event, 'inprogress')" ondragover="allowDrop(event)"></div>
        </div>

        <div class="move-right">
          <div class="board-column-title">
            <span>Awaiting feedback</span>
            <div class="images">
              <img class="board-column-title-img" src="../assets/icons/plusButton.svg" alt="an image with a plus">
              <img class="board-column-title-img2 d-none" src="../assets/icons/plusButton2.svg" alt="an image with a plus in blue">
            </div>
          </div>
          <div class="board-column-empty">No Feedback awaited</div>
          <div id="awaitingfeedback" class="drag-area column"
            ondrop="drop(event, 'awaitingfeedback')" ondragover="allowDrop(event)"></div>
        </div>

        <div class="move-right">
          <div class="board-column-title">Done</div>
          <div class="board-column-empty">No tasks Done</div>
          <div id="done" class="drag-area column" ondragleave="removeHighlight('done')" ondrop="drop(event, 'done')"
            ondragover="allowDrop(event); highlight('done')"></div>
        </div>

      </div>

    </div>

  </div>
  <div id="add-task" class="add-tasks-whole-div d-none center column">

  </div>



  <!-- <script src="../script/utils.js"></script> -->
  <script src="../script/header.js"></script>
  <script src="../script/storage.js"></script>
  <script src="../script/login.js"></script>
  <script src="../script/contacts.js"></script>
  <script src="../script/board.js"></script>
<!--   <script src="../script/utilsHTML.js"></script> -->

</body>



</html>
