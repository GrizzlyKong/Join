<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Board</title>
  <link rel="stylesheet" href="../style/board.css" />

  <link rel="icon" type="image/x-icon" href="../assets/icons/favicon.png" />

</head>

<body class="" id="body" onload="init()">
  <div id="board-div">
  <div w3-include-html="../assets/templates/header.html"></div>
  <div w3-include-html="../assets/templates/menu.html"></div>


  <div class="board" id="board-id">


    <div class="board-title">

      <div class="board-title-head">Board</div>
      <form class="find-task">
        <input class="input-field" required type="text" placeholder="Find Task" id="findTask" oninput="findTask()">
        <img class="find-task-img" src="../assets/icons/find.png">
      </form>
      <div class="add-task-button pointer">
        Add Task <img src="../assets/icons/add.png" />
      </div>

    </div>
    <div class="board-column">

      <div class="move-right">
        <div class="board-column-title">
          <span>To do</span>
          <div class="images">
            <img class="board-column-title-img" src="../assets/icons/plusButton.svg">
            <img onclick="addTask()" class="board-column-title-img2 d-none pointer" src="../assets/icons/plusButton2.svg">
          </div>
        </div>
        <div id="board-column-empty-id" class="board-column-empty">No tasks To Do</div>
        <div id="todo" class="drag-area column" ondragleave="removeHighlight('todo')" ondrop="drop(event, 'todo')" ondragover="allowDrop(event); highlight('todo')"></div>
      </div>

      <!-- Task-Card -->
      <!---->

      <div class="move-right">
        <div class="board-column-title">
          <span>In progress</span>
          <div class="images">
            <img class="board-column-title-img" src="../assets/icons/plusButton.svg">
            <img class="board-column-title-img2 d-none" src="../assets/icons/plusButton2.svg">
          </div>
        </div>
        <div class="board-column-empty">No tasks in Progress</div>
        <div id="inprogress" class="drag-area column" ondragleave="removeHighlight('inprogress')" ondrop="drop(event, 'inprogress')" ondragover="allowDrop(event); highlight('inprogress')"></div>
      </div>

      <div class="move-right">
        <div class="board-column-title">
          <span>Awaiting feedback</span>
          <div class="images">
            <img class="board-column-title-img" src="../assets/icons/plusButton.svg">
            <img class="board-column-title-img2 d-none" src="../assets/icons/plusButton2.svg">
          </div>
        </div>
        <div class="board-column-empty">No Feedback awaited</div>
        <div id="awaitingfeedback" class="drag-area column" ondragleave="removeHighlight('awaitingfeedback')" ondrop="drop(event, 'awaitingfeedback')" ondragover="allowDrop(event); highlight('awaitingfeedback')"></div>
      </div>

      <div class="move-right">
        <div class="board-column-title">Done</div>
        <div class="board-column-empty">No tasks Done</div>
        <div id="done" class="drag-area column" ondragleave="removeHighlight('done')" ondrop="drop(event, 'done')" ondragover="allowDrop(event); highlight('done')"></div>
      </div>

    </div>

  </div>

</div>
  <div id="add-task" class="add-tasks-whole-div d-none center column">
          
  </div>



  <script src="../script/header.js"></script>
  <script src="../script/board.js"></script>
</body>



</html>
