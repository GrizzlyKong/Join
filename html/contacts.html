<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Contacts</title>
  <link rel="stylesheet" href="../style/contacts.css" />
  <link rel="icon" type="image/x-icon" href="../assets/icons/favicon.png" />
</head>

<body onload="init()">
  <div id="contacts-div">
  <div w3-include-html="../assets/templates/header.html"></div>
  <div w3-include-html="../assets/templates/menu.html"></div>

  <div class="contacts">
    <div id="contactsMenu">
      <div onclick="addNewContact()" class="primary-contact pointer">
        Add new contact <img src="../assets/icons/person_add.png" alt="a picture of a person ">
      </div>
    </div>
    <div id="contactsLayout">
      <div class="contacts-title">
        <div class="contacts-title-head">Contacts</div>
        <div class="contacts-title-text">Better with a team</div>
      </div>
    </div>

    <div id="contact-info">
      <div class="contact-info-column">
        <div class="contact-info-head">
          <div class="contact-info-icon">M</div>

          <div class="moveRightadnDown">
            <p class="contact-info-name">Max Mustermann</p>
            <span>
              <p class="edit pointer" onclick="editContact()"><img src="../assets/icons/edit.png" alt="a picture of a pencil">Edit</p>
              <p class="delete pointer" onclick="deleteContact()"><img src="../assets/icons/delete.png" alt="a picture of a dustbin">Delete</p>
            </span>
          </div>
        </div>
        <div class="contact-information">Contact Information</div>

        <div class="contact-information-details">
          <p></p>
          <a class="contact-link"></a>
          <p></p>
          <span></span>
        </div>

      </div>


    </div>

  </div>
  <div id="successMessage" class="success-message d-none">
    Contact successfully created!
  </div>
</div>

  <div id="add-new-contact" class="addnew d-none center">

  </div>

  <script src="../script/storage.js"></script>
  <script src="../script/login.js"></script>
  <script src="../script/contacts.js"></script>
    <script src="../script/header.js"></script>

</body>
</html>
