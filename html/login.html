<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Join</title>
    <link rel="stylesheet" href="../style/login.css" />
    <link rel="icon" type="image/x-icon" href="../assets/icons/favicon.png" />

  </head>

  <body onload="init()">
    <div w3-include-html="../assets/templates/header.html"></div>
    <div w3-include-html="../assets/templates/menu.html"></div>

    <div class="sign-up-whole div">
      <div class="sign-up-arrow-back">
        <img src="" alt="">
      </div>
      <div class="sign-up-input-fields center column">
        <div><h1 class="sign-up-headline">Sign up</h1></div>
        <div class="center"><input class="sign-up-input" type="text" placeholder="Name"><img class="sign-up-image" src="../assets/icons/person.svg" alt=""></div>
        <div class="center"><input class="sign-up-input" type="text" placeholder="Email"><img class="sign-up-image" src="../assets/icons/mail.svg" alt=""></div>
        <div class="center"><input class="sign-up-input" type="text" placeholder="Password"><img class="sign-up-image" src="../assets/icons/lock.svg" alt=""></div>
        <div class="center"><input class="sign-up-input" type="text" placeholder="Confirm Password"><img class="sign-up-image" src="../assets/icons/lock.svg" alt=""></div>
      </div>
    </div>

    <script src="../script/login.js"></script>
  </body>
</html>
