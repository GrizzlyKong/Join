<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Join</title>
    <link rel="stylesheet" href="../style/login.css" />
    <link rel="icon" type="image/x-icon" href="../assets/icons/favicon.png" />
  </head>

  <body onload="init()">

<div id="logo-anime" class="logo-animation"><img id="logo-animated" src="../assets/icons/join-logo.svg"></div>

    <div class="log-in-sign-up center">
      <p>Not a Join user?</p>
      <a class="log-in-sign-up-link" href="../html/sign-up.html"><button class="log-in-sign-up-button pointer">Sign up</button></a>
    </div>

    <div id="log-in-content-id" class="log-in-content center">

<div class="log-in-title">Log in</div>

    <form onsubmit="login(); return false;" class="log-in-inputs">
      <div><input id="loginEmail" class="log-in-field pointer" required type="email" placeholder="Email"><img class="log-in-mail-lock-icon" src="../assets/icons/mail.png"></div>
      <div>
        <input id="loginPassword" class="log-in-field pointer" required type="password" placeholder="Password">
        <img id="lockIcon" class="log-in-mail-lock-icon" src="../assets/icons/lock.png" onclick="togglePasswordVisibility()">
        <img id="eyeIcon" class="log-in-mail-lock-icon" src="../assets/icons/eyeYES.png" onclick="togglePasswordVisibility()" style="display: none;">
        <img id="eyeIconHidden" class="log-in-mail-lock-icon" src="../assets/icons/eyeNO.png" onclick="togglePasswordVisibility()" style="display: none;">
      </div>
      <div class="log-in-remember-me">
        <input type="checkbox" id="remember-me-checkbox" class="log-in-checkbox pointer">
        <label for="remember-me-checkbox">Remember me</label>
    </div>
    
      <div class="log-in-login-buttons">
      <button type="submit" id="registerBtn2" class="log-in-login-button pointer">Log in</button>
      <div class="log-in-guestlogin-link"><button onclick="guestLogin()" id="log-in-guestlogin-button" class="log-in-guestlogin-button pointer">Guest Log in</button></div>
      </div>
    </form>
    </div>

    <div id="ifInvalid"></div>

    <div class="log-in-links center">
      <a class="log-in-privacy" href="../html/privacy.html">Privacy Policy</a>
      <a class="log-in-legal" href="../html/legal.html">Legal notice</a>
    </div>
  
    <script src="../script/storage.js"></script>
    <script src="../script/contacts.js"></script>
    <script src="../script/login.js"></script>
    
  </body>
</html>
