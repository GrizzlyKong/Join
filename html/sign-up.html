<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

  <title>Sign up</title>
  <link rel="stylesheet" href="../style/login.css" />
  <link rel="stylesheet" href="../style/sign-up.css" />


  <link rel="icon" type="image/x-icon" href="../assets/icons/favicon.png"/>
</head>

<body id="body" onload="init()">

  <div id="sign-up-id" class="sign-up-sign-up d-none center">
    <button class="sign-up-sign-up-button2 pointer">You Signed Up successfully</button>
  </div>

  <div id="sign-up-content-id" class="sign-up-content center">

    <a href="../html/login.html">
      <div class="sign-up-title"><img class="arrow-left-line" src="../assets/icons/arrow-left-line.svg" alt="a picture with an arrow pointing to the left">
    </a>Sign up
  </div>

  <form onsubmit="register(); return false;" class="sign-up-inputs center">
    <div class="sign-up-main">
      <input id="username" class="sign-up-field pointer" required type="text" placeholder="Name">
      <img class="sign-up-mail-lock-icon" src="../assets/icons/person.svg" alt="a picture with a person icon">
    </div>

    <div class="sign-up-main">
      <input id="email" class="sign-up-field pointer" required type="email" placeholder="Email">
      <img class="sign-up-mail-lock-icon" src="../assets/icons/mail.png" alt="a picture with an email icon">
    </div>

    <div class="sign-up-main">
      <input id="password" class="sign-up-field pointer" required type="password" minlength="6" placeholder="Password">
      <img id="lockIconPassword" class="sign-up-mail-lock-icon" src="../assets/icons/lock.png" alt="a picture with a lock icon" onclick="togglePasswordVisibility('password')">
      <img id="eyeIconPassword" class="sign-up-mail-lock-icon" src="../assets/icons/eyeYES.png" alt="a picture with an eye icon" onclick="togglePasswordVisibility('password')" style="display: none;">
      <img id="eyeIconHiddenPassword" class="sign-up-mail-lock-icon" src="../assets/icons/eyeNO.png" alt="a picture with a crossed out eye" onclick="togglePasswordVisibility('password')" style="display: none;">
    </div>
    
    <div class="sign-up-main">
      <input id="passwordConfirm" class="sign-up-field pointer" required type="password" minlength="6" placeholder="Confirm Password">
      <img id="lockIconConfirm" class="sign-up-mail-lock-icon" src="../assets/icons/lock.png" alt="a picture with a lock icon" onclick="togglePasswordVisibility('confirm')">
      <img id="eyeIconConfirm" class="sign-up-mail-lock-icon" src="../assets/icons/eyeYES.png" alt="a picture with an eye icon" onclick="togglePasswordVisibility('confirm')" style="display: none;">
      <img id="eyeIconHiddenConfirm" class="sign-up-mail-lock-icon" src="../assets/icons/eyeNO.png" alt="a picture with a crossed out eye" onclick="togglePasswordVisibility('confirm')" style="display: none;">
    </div>


      <div class="sign-up-privacy-policy">
        <input id="privacyCheckbox" type="checkbox" class="sign-up-checkbox pointer">
        <p>I accept the <a href="../html/privacyLoggedOut.html" id="sign-up-privacy-policy-id" class="sign-up-privacy-policy-span">Privacy policy</a></p>
      </div>

    <div class="sign-up-login-buttons">
      <button id="registerBtn" class="sign-up-sign-up-button pointer">Sign up</button>
    </div>

  </form>

  </div>
  
  <div class="log-in-links2 center">
    <a class="log-in-privacy2" href="../html/privacyLoggedOut.html">Privacy Policy</a>
    <a class="log-in-legal2" href="../html/legalLoggedOut.html">Legal notice</a>
  </div>


  <script src="../script/storage.js"></script>
  <script src="../script/sign-up.js"></script>
</body>

</html>
