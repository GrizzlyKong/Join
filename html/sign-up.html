<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Sign up</title>
    <link rel="stylesheet" href="../style/login.css"/>

    <link rel="icon" type="image/x-icon" href="../assets/icons/favicon.png"/>
  </head>

  <body onload="init()">

    <div class="sign-up-sign-up center">
    <button class="sign-up-sign-up-button2 pointer">You Signed Up successfully</button>
  </div>

    <div class="sign-up-content center">

      <div class="sign-up-title"><img class="arrow-left-line" src="../assets/icons/arrow-left-line.svg">Sign up</div>
      
          <div class="sign-up-inputs">
            <form><input class="sign-up-field pointer" required type="text" placeholder="Name"><img class="sign-up-mail-lock-icon" src="../assets/icons/person.svg"></form>
            <form><input class="sign-up-field pointer" required type="text" placeholder="Email"><img class="sign-up-mail-lock-icon" src="../assets/icons/mail.svg"></form>
            <form><input class="sign-up-field pointer" required type="text" placeholder="Password"><img class="sign-up-mail-lock-icon" src="../assets/icons/lock.svg"></form>
            <form><input class="sign-up-field pointer" required type="text" placeholder="Confirm Password"><img class="sign-up-mail-lock-icon" src="../assets/icons/lock.svg"></form>
      
          </div>
      
          <div class="sign-up-privacy-policy"><div class="sign-up-checkbox pointer"></div><p>I accept the <span class="sign-up-privacy-policy-span">Privacy policy</span></p></div>
    
          <div class="sign-up-login-buttons">
          <div class="sign-up-sign-up-button pointer">Sign up</div>
          </div>
      
          </div>

    <script src="../script/login.js"></script>
  </body>
</html>
